<section class="center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <caption></caption>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="headerListProduct" matTooltip="Nome do produto">Produto</th>
      <td mat-cell *matCellDef="let element" class="headerListProduct">{{element.productName}}</td>
    </ng-container>
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef class="headerListProduct" matTooltip="Nome da categoria">Categoria</th>
      <td mat-cell *matCellDef="let element" class="headerListProduct">{{element.categoryName}}</td>
    </ng-container>
    <ng-container matColumnDef="quantityStock">
      <th mat-header-cell *matHeaderCellDef class="headerListProduct" matTooltip="Quandidade do produto no estoque">Quantidade</th>
      <td mat-cell *matCellDef="let element" class="headerListProduct">{{element.quantityStock}}</td>
    </ng-container>
    <ng-container matColumnDef="costPrice">
      <th mat-header-cell *matHeaderCellDef class="headerListProduct" matTooltip="Valor custo por unidade">Custo unidade</th>
      <td mat-cell *matCellDef="let element" class="headerListProduct">{{element.costPrice}}</td>
    </ng-container>
    <ng-container matColumnDef="salePrice">
      <th mat-header-cell *matHeaderCellDef class="headerListProduct" matTooltip="Valor venda por unidade">Venda unidade</th>
      <td mat-cell *matCellDef="let element" class="headerListProduct">{{element.salePrice}}</td>
    </ng-container>
    <ng-container matColumnDef="totalValueCostOfInventory">
      <th mat-header-cell *matHeaderCellDef class="headerListProduct" matTooltip="Total custo do estoque">Total custo</th>
      <td mat-cell *matCellDef="let element" class="headerListProduct">{{element.totalValueCostOfInventory}}</td>
    </ng-container>
    <ng-container matColumnDef="totalValueSaleStock">
      <th mat-header-cell *matHeaderCellDef class="headerListProduct" matTooltip="Total venda estoque">Venda Total</th>
      <td mat-cell *matCellDef="let element" class="headerListProduct">{{element.totalValueSaleStock}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  
    <div class="btn-center">
            <div class="lbl-voltar">Voltar</div>
            <button mat-raised-button
                  mat-mini-fab
                  matTooltip="Voltar"
                  (click)="reply()" 
                   color="primary" 
                  aria-label="Example icon button with a menu icon">
              <mat-icon>reply_all</mat-icon>
            </button>
    </div>
  </section>
