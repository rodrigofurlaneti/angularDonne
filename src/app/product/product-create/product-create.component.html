<section>
  <p class="titleAddProduct">
    Adicionar um novo produto
  </p>
  <div class="inputs">
  <mat-form-field appearance="fill">
    <mat-label>Nome do novo produto</mat-label>
    <input id="nameProduct" name="nameProduct" matInput [(ngModel)]="productModel.productName" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Categoria do produto</mat-label>
    <mat-select #matSelect id="dropDownListCategory" name="dropDownListCategory" (selectionChange)="change($event.value)">
      <mat-option [value]="element" *ngFor="let element of dataSourceCategory">
        {{ element.categoryName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Valor do custo do Produto</mat-label>
    <input id="costPrice" name="costPrice" matInput [(ngModel)]="productModel.costPrice" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',' }" (ngModelChange)="calculate()" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Valor da venda do produto</mat-label>
    <input id="salePrice" name="salePrice" matInput [(ngModel)]="productModel.salePrice" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',' }" (ngModelChange)="calculate()" />
  </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>Quantidade no estoque</mat-label>
      <input id="quantityStock" name="quantityStock" matInput [(ngModel)]="productModel.quantityStock" type="number" (ngModelChange)="calculate()" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Quantidade minima no estoque</mat-label>
      <input id="minimumStockQuantity" name="minimumStockQuantity" matInput [(ngModel)]="productModel.minimumStockQuantity" type="number" />
    </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>Total custo</mat-label>
      <input id="totalPriceCost" name="totalPriceCost" matInput [(ngModel)]="productModel.totalValueCostOfInventory" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',' }" readonly/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Total venda</mat-label>
      <input id="totalSalePrice" name="totalSalePrice" matInput [(ngModel)]="productModel.totalValueSaleStock" currencyMask  [options]="{ prefix: '', thousands: '.', decimal: ',' }" readonly/>
    </mat-form-field>
  </div>
  <div class="checkboxs">
    <div class="example-section" *ngFor="let item of items">
      <mat-checkbox  class="example-margin" [checked]="item.selected" (change)="onChange($event)">
        <p class="headerAddProduct" style="padding-top: 1rem;">Precisa imprimir</p>
      </mat-checkbox>
    </div>
    <div class="example-section" *ngFor="let status of status">
      <mat-checkbox  class="example-margin" [checked]="status.selected" (change)="onChangeStatus($event)">
        <p class="headerAddProduct" style="padding-top: 1rem;">Status</p>
      </mat-checkbox>
    </div>
  </div>
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <div class="example-label headerAddProduct">
          <div class="labelToButton">Voltar</div>
          <button mat-raised-button mat-mini-fab matTooltip="Voltar" (click)="reply()"
            color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>reply_all</mat-icon>
          </button>
        </div>
      </div>
      <div class="example-button-container">
        <div class="example-label headerAddProduct">
          <div class="labelToButton">Salvar</div>
          <button mat-raised-button mat-mini-fab matTooltip="Salvar" (click)="save()" color="primary"
            aria-label="Example icon button with a menu icon">
            <mat-icon>save_alt</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
