<div class="container">
<input type="hidden" id="storeIdModel" name="storeIdModel" value="{{storeModel.storeId}}">

<ng-template [ngIf]="isIdZero" [ngIfElse]="isIdGreaterThanZero">
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome da loja</th>
        <td mat-cell (click)="getById(element.storeId)" *matCellDef="let element">
          {{element.storeName}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</ng-template>

<ng-template #isIdGreaterThanZero>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Nome da loja</mat-label>
      <input id="storeName" name="storeName" [(ngModel)]="storeModel.storeName" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cnpj</mat-label>
      <input id="storeCnpj" name="storeCnpj" [(ngModel)]="storeModel.storeCnpj" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Endere√ßo</mat-label>
      <input id="storeAddress" name="storeAddress" [(ngModel)]="storeModel.storeAddress" matInput>
    </mat-form-field>
  </div>
  <section class="example-section">
    <mat-checkbox id="status" name="status" class="example-margin" [(ngModel)]="storeModel.status">Status</mat-checkbox>
  </section> 
  <section>
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <div class="example-label">Atualizar
            <button mat-raised-button
                  mat-mini-fab
                  matTooltip="Atualizar a loja." 
                  (click)="update()" 
                  color="primary" 
                  aria-label="Example icon button with a menu icon">
              <mat-icon>sync</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-template>

<section>
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <div class="example-label">Voltar
          <button mat-raised-button
                mat-mini-fab
                matTooltip="Voltar para a pagina principal."
                (click)="reply()" 
                 color="primary" 
                aria-label="Example icon button with a menu icon">
            <mat-icon>reply_all</mat-icon>
          </button>
        </div>  
      </div>
      </div>
  </div>
</section>
</div>
