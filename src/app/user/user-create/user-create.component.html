<section class="center">
  <mat-card class="card">
    <mat-card-content style="text-align: center;">Adicionar um novo usu치rio</mat-card-content>
    <form class="example-form">
      <mat-form-field class="line" appearance="fill">
        <mat-label>Nome da novo usu치rio</mat-label>
        <input matInput placeholder="Nome do usu치rio" id="userName" name="userName" matInput [(ngModel)]="user.userName">
      </mat-form-field>
      <mat-form-field class="line" appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput placeholder="Senha" id="userPassword" name="userPassword" matInput [(ngModel)]="user.userPassword" [type]="showPassword ? 'text' : 'password'">
        <mat-icon style="padding-left: 1vh;" matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <mat-form-field class="line" appearance="fill">
        <mat-label>Perfil do novo usu치rio</mat-label>
        <mat-select #matSelect id="dropDownListProfile" name="dropDownListProfile">
          <mat-option [value]="element" *ngFor="let element of dataSource">
            {{ element.profileName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <div class="wrapper">
      <div>
        <div>Voltar</div>
        <button mat-raised-button mat-mini-fab matTooltip="Voltar" (click)="reply()" color="primary" aria-label="Voltar">
          <mat-icon>reply_all</mat-icon>
        </button>
      </div>
    <div>
    </div>
      <div>
        <div>Salvar</div>
        <button mat-raised-button mat-mini-fab matTooltip="Salvar nova categoria" (click)="save()" color="primary" aria-label="Salvar">
          <mat-icon>save_alt</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</section>
