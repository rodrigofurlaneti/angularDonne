<div class="container">
    <p class="titleListPayment">
      Pagamento
    </p>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="headerListPayment">NÃºmero</th>
      <td mat-cell *matCellDef="let element" class="headerListPayment">{{element.paymentId}}</td>
    </ng-container>
    <ng-container matColumnDef="command">
        <th mat-header-cell *matHeaderCellDef class="headerListPayment">Comanda</th>
        <td mat-cell *matCellDef="let element" class="headerListPayment">{{element.commandId}}</td>
    </ng-container>
    <ng-container matColumnDef="formOfPayment">
        <th mat-header-cell *matHeaderCellDef class="headerListPayment">Forma de pagamento</th>
        <td mat-cell *matCellDef="let element" class="headerListPayment">{{element.formOfPaymentName}}</td>
      </ng-container>
    <ng-container matColumnDef="paymentAmount">
        <th mat-header-cell *matHeaderCellDef class="headerListPayment">Valor</th>
        <td mat-cell *matCellDef="let element" class="headerListPayment">{{element.paymentAmount}}</td>
    </ng-container>
    <ng-container matColumnDef="paymentType">
        <th mat-header-cell *matHeaderCellDef class="headerListPayment">Tipo</th>
        <td mat-cell *matCellDef="let element" class="headerListPayment">{{element.paymentType}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
          (click)="clickedRows.add(row)"
          [class.demo-row-is-clicked]="clickedRows.has(row)"
          *matRowDef="let row; columns: displayedColumns;"
      ></tr>
  
    </table>
    
    <section>
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <div class="example-label headerListPayment">
              <div class="labelToButton">Voltar</div>
              <button mat-raised-button
                    mat-mini-fab
                    matTooltip="Voltar"
                    (click)="reply()" 
                     color="primary" 
                    aria-label="Example icon button with a menu icon">
                <mat-icon>reply_all</mat-icon>
              </button>
            </div>  
          </div>
          </div>
      </div>
    </section>
  </div>
