<img class="logofurlaneti" src="assets/logo_footer.webp" alt="" />

<button mat-button [matMenuTriggerFor]="menuCaregory" matTooltip="Acessar o menu de categorias de produtos."> <mat-icon
    class="icon">dashboard </mat-icon><span class="user-type"> Categoria</span></button>
<mat-menu #menuCaregory="matMenu" class="custom">
  <button matTooltip="Menu para adicionar mais uma categoria." [matTooltipPosition]="'right'"
    (click)="activeCategoryCreate()" mat-menu-item>
    <mat-icon>exposure_plus_1</mat-icon>
    <span>Adicionar</span>

  </button>
  <button matTooltip="Menu para atualizar uma categoria." [matTooltipPosition]="'right'"
    (click)="activeCategoryUpdate()" mat-menu-item>
    <mat-icon>sync</mat-icon>
    <span>Atualizar</span>
  </button>
  <button matTooltip="Menu para excluir uma categoria." [matTooltipPosition]="'right'" (click)="activeCategoryDelete()"
    mat-menu-item>
    <mat-icon>delete_forever</mat-icon>
    <span>Excluir</span>
  </button>
  <button matTooltip="Menu para mostrar a lista de categorias." [matTooltipPosition]="'right'"
    (click)="activeCategoryList()" mat-menu-item>
    <mat-icon>list_alt</mat-icon>
    <span>Listar</span>
  </button>
</mat-menu>
