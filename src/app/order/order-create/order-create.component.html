<section class="center">
  <mat-card>
    <mat-card-content style="text-align: center;">Adicionar um novo cliente</mat-card-content>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Comanda</mat-label>
      <mat-select #matSelect id="dropDownListCommand" name="dropDownListCommand" [(ngModel)]="orderModel.buyerName" (selectionChange)="changeCommand($event.value)">
        <mat-option [value]="element" *ngFor="let element of dataSourceCommand" >
          {{ element.commandId }} - {{ element.buyerName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Produto</mat-label>
      <mat-select #matSelect id="dropDownListProduct" name="dropDownListProduct" [(ngModel)]="orderModel.productName" (selectionChange)="changeProduct($event.value)">
        <mat-option [value]="element" *ngFor="let element of dataSourceProduct">
          {{ element.productName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Valor unit√°rio</mat-label>
      <input type="text" id="salePrice" name="salePrice" matInput [(ngModel)]="orderModel.salePrice" disabled/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Quantidade</mat-label>
      <input type="number" id="orderAmount" name="orderAmount" matInput [(ngModel)]="orderModel.amount" (ngModelChange)="calculate()"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Valor total do pedido</mat-label>
      <input type="text" id="TotalSalePrice" name="totalSalePrice" matInput [(ngModel)]="orderModel.totalSalePrice" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',' }"/>
    </mat-form-field>
    <div class="button-toggle-group-out">
      <mat-button-toggle-group class="button-toggle-group" name="menu-button" aria-label="Font Style">
        <mat-button-toggle style="border: none;" value="Voltar">Voltar
          <button mat-raised-button mat-mini-fab matTooltip="Voltar" (click)="reply()" color="primary" aria-label="Voltar">
            <mat-icon>reply_all</mat-icon>
          </button>
        </mat-button-toggle>
        <mat-button-toggle style="border: none;" value="Salvar">Salvar
          <button mat-raised-button mat-mini-fab matTooltip="Salvar novo cliente" (click)="save()" color="primary" aria-label="Salvar">
            <mat-icon>save_alt</mat-icon>
          </button>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-card>
</section>
