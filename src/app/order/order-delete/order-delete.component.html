<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <caption>Cliente - Pedido</caption>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome do Cliente / Ordem do Pedido </th>
      <td mat-cell (click)="delete(element.orderId)" *matCellDef="let element">
        {{element.clientName}} - {{element.orderId}}
        <input type="hidden" id="userId" name="userId" [value]=element.userId>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <section>
    <div class="example-flex-container">
      <div class="example-button-container">
        <div class="example-label">Voltar
          <button mat-raised-button
                  mat-mini-fab
                  matTooltip="Voltar para a pagina principal." 
                  (click)="reply()" 
                  color="primary" 
                  aria-label="Example icon button with a menu icon">
            <mat-icon>reply_all</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
