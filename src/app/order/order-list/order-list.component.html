<div class="container">
  <p class="titleListOrder">
    Pedidos
  </p>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <caption>Pedidos</caption>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="headerListOrder">Pedido</th>
      <td mat-cell *matCellDef="let element" class="headerListOrder">{{element.orderId}}</td>
    </ng-container>
    <ng-container matColumnDef="command">
      <th mat-header-cell *matHeaderCellDef class="headerListOrder">Comanda</th>
      <td mat-cell *matCellDef="let element" class="headerListOrder">{{element.commandId}}</td>
    </ng-container>
    <ng-container matColumnDef="buyer">
      <th mat-header-cell *matHeaderCellDef class="headerListOrder">Cliente</th>
      <td mat-cell *matCellDef="let element" class="headerListOrder">{{element.buyerName}}</td>
    </ng-container>
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef class="headerListOrder">Produto</th>
      <td mat-cell *matCellDef="let element" class="headerListOrder">{{element.productName}}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef class="headerListOrder">Quantidade</th>
      <td mat-cell *matCellDef="let element" class="headerListOrder">{{element.amount}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <section>
    <div class="example-flex-container">
      <div class="example-button-container">
        <div class="example-label">Voltar
          <button mat-raised-button
                  mat-mini-fab
                  matTooltip="Voltar para a pagina principal." 
                  (click)="reply()" 
                  color="primary" 
                  aria-label="Example icon button with a menu icon">
            <mat-icon>reply_all</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
