<section class="center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <caption></caption>
    <div class="headerListCompanyAsset">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="headerListCompanyAsset">Ativo da empresa</th>
        <td mat-cell *matCellDef="let element" class="headerListCompanyAsset">{{element.companyAssetName}}</td>
      </ng-container>
    </div>
    <div class="headerListCompanyAsset">
      <ng-container matColumnDef="costPrice">
        <th mat-header-cell *matHeaderCellDef class="headerListCompanyAsset">Valor</th>
        <td mat-cell *matCellDef="let element" class="headerListCompanyAsset">{{element.costPrice}}</td>
      </ng-container>
    </div>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="button-toggle-group-out">
    <mat-button-toggle-group class="button-toggle-group" name="menu-button" aria-label="Font Style">
      <mat-button-toggle style="border: none;" value="Voltar">Voltar
        <button mat-raised-button mat-mini-fab matTooltip="Voltar" (click)="reply()" color="primary" aria-label="Voltar">
          <mat-icon>reply_all</mat-icon>
        </button>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  </section>
