<section class="center">
  <mat-card>
    <mat-card-content>Adicionar um novo ativo da empresa</mat-card-content>
      <form class="example-form">
        <p>
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Nome do novo ativo da empresa</mat-label>
            <input matInput placeholder="Nome do novo ativo da empresa" id="companyAssetName" name="companyAssetName" [(ngModel)]="companyAssetModel.companyAssetName" matInput />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Valor do ativo da empresa</mat-label>
            <input matInput placeholder="Valor do ativo da empresa" id="costPrice" name="costPrice" [(ngModel)]="companyAssetModel.costPrice" matInput currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',' }" />
          </mat-form-field>
        </p>
      </form>
    <div class="wrapper">
      <div>
        <div>Voltar</div>
        <button mat-raised-button mat-mini-fab matTooltip="Voltar" (click)="reply()" color="primary" aria-label="Voltar">
          <mat-icon>reply_all</mat-icon>
        </button>
      </div>
    <div>
    </div>
      <div>
        <div>Salvar</div>
        <button mat-raised-button mat-mini-fab matTooltip="Salvar novo ativo" (click)="save()" color="primary" aria-label="Salvar">
          <mat-icon>save_alt</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</section>
