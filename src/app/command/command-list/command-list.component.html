<section>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <caption class="titleListCommand">Comanda</caption>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="headerListCommand">NÃºmero da comanda</th>
      <td mat-cell *matCellDef="let element" class="headerListCommand">
        {{element.commandId}}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="headerListCommand">Nome do cliente</th>
      <td mat-cell *matCellDef="let element" class="headerListCommand">
        {{element.buyerName}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <div class="example-label headerListCommand">
              <div class="labelToCommand">Voltar</div>
              <button mat-raised-button
                    mat-mini-fab
                    matTooltip="Voltar"
                    (click)="reply()" 
                     color="primary" 
                    aria-label="Example icon button with a menu icon">
                <mat-icon>reply_all</mat-icon>
              </button>
            </div>  
          </div>
          </div>
      </div>
</section>
