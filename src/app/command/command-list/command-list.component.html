<section class="center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <caption></caption>
    <ng-container matColumnDef="id" class="column-left">
      <th mat-header-cell *matHeaderCellDef class="column-left">NÃºmero da comanda</th>
      <td mat-cell *matCellDef="let element" class="column-left">
        {{element.commandId}}
      </td>
    </ng-container>
    <ng-container matColumnDef="name" class="column">
      <th mat-header-cell *matHeaderCellDef class="column">Nome do cliente</th>
      <td mat-cell *matCellDef="let element" class="column">
        {{element.buyerName}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="clickedRows.add(row)"
        onblur="changeLoading();"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <div class="btn-center">
            <div class="lbl-voltar">Voltar</div>
            <button mat-raised-button
                  mat-mini-fab
                  matTooltip="Voltar"
                  (click)="reply()" 
                  onblur="changeLoading();"
                   color="primary" 
                  aria-label="Example icon button with a menu icon">
              <mat-icon>reply_all</mat-icon>
            </button>
    </div>
</section>
