<div class="container">
  <p class="titleDeleteCommand">
    Comanda
  </p>
    <table mat-table [dataSource]="dataSourceCommand" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="headerDeleteCommand">NÃºmero da comanda</th>
        <td mat-cell (click)="delete(element.commandId)" *matCellDef="let element" class="headerDeleteCommand">
          {{element.commandId}}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="headerDeleteCommand">Nome do cliente</th>
        <td mat-cell (click)="delete(element.commandId)" *matCellDef="let element" class="headerDeleteCommand">
          {{element.buyerName}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <section>
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <div class="example-label">Voltar
              <button mat-raised-button
                    mat-mini-fab
                    matTooltip="Voltar"
                    (click)="reply()" 
                     color="primary" 
                    aria-label="Example icon button with a menu icon">
                <mat-icon>reply_all</mat-icon>
              </button>
            </div>  
          </div>
          </div>
      </div>
    </section>
    </div>
