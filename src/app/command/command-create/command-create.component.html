<section class="center">
  <mat-card>
    <mat-card-content style="text-align: center;">Adicionar uma nova comanda</mat-card-content>
    <form>
      <div>
        <p style="text-align: center;">NÃºmero da comanda: {{commandModel.commandId}}</p>
      </div>
      <mat-form-field appearance="fill" class="form-field">
          <mat-label>Cliente</mat-label>
            <mat-select #matSelect id="dropDownListBuyer" name="dropDownListBuyer" (selectionChange)="changeBuyerToCommand($event.value)">
              <mat-option [value]="element" *ngFor="let element of dataSourceBuyer">
                  {{ element.buyerName }}
                </mat-option>
              </mat-select>
        </mat-form-field>
    </form>
    <div class="button-toggle-group-out">
      <mat-button-toggle-group class="button-toggle-group" name="menu-button" aria-label="Font Style">
        <mat-button-toggle style="border: none;" value="Voltar">Voltar
          <button mat-raised-button mat-mini-fab matTooltip="Voltar" (click)="reply()" color="primary" aria-label="Voltar">
            <mat-icon>reply_all</mat-icon>
          </button>
        </mat-button-toggle>
        <mat-button-toggle style="border: none;" value="Salvar">Salvar
          <button mat-raised-button mat-mini-fab matTooltip="Salvar" color="primary" aria-label="Example icon button with a menu icon" 
          (click)="saveBuyerToCommand()">
          <mat-icon>save_alt</mat-icon>
        </button>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-card>

</section>
