<section class="center">
  <mat-card class="card">
    <mat-card-content style="text-align: center;">Adicionar uma nova comanda</mat-card-content>
    <form class="example-form">
      <div class="line-button">
        <p style="text-align: center;">NÃºmero da comanda: {{commandModel.commandId}}</p>
      </div>
      <div class="line-button">
        <mat-form-field appearance="fill">
          <mat-label>Cliente</mat-label>
            <mat-select #matSelect id="dropDownListBuyer" name="dropDownListBuyer" (selectionChange)="changeBuyerToCommand($event.value)">
              <mat-option [value]="element" *ngFor="let element of dataSourceBuyer">
                  {{ element.buyerName }}
                </mat-option>
              </mat-select>
        </mat-form-field>
          <div style="padding-left: 3vh;">  
          <div>Salvar</div>  
            <button mat-raised-button mat-mini-fab matTooltip="Salvar" color="primary" aria-label="Example icon button with a menu icon" 
              (click)="saveBuyerToCommand()">
              <mat-icon>save_alt</mat-icon>
            </button>
          </div>
        </div>
        <div class="line">
            <div class="labelToButton headerAddCommand">Voltar</div>
            <div style="padding-left: 0.5rem;">
              <button mat-raised-button mat-mini-fab matTooltip="Voltar" (click)="reply()" color="primary"
              aria-label="Example icon button with a menu icon">
              <mat-icon>reply_all</mat-icon>
            </button>
          </div>  
        </div>
    </form>
  </mat-card>
</section>
