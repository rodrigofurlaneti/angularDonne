<div class="container">
  <p class="titleListProfile">
    Perfil
  </p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="headerListProfile">NÂº</th>
    <td mat-cell *matCellDef="let element" class="headerListProfile">{{element.profileId}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="headerListProfile">Nome</th>
    <td mat-cell *matCellDef="let element" class="headerListProfile">{{element.profileName}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <section>
    <div class="example-flex-container">
      <div class="example-button-container">
        <div class="example-label">Voltar
          <button mat-raised-button
                  mat-mini-fab
                  matTooltip="Voltar" 
                  (click)="reply()" 
                  color="primary" 
                  aria-label="Example icon button with a menu icon">
            <mat-icon>reply_all</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
