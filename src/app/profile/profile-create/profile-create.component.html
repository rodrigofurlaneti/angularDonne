<section>
    <p class="titleAddProfile">
      Adicionar um novo perfil
    </p>
    
    <mat-form-field appearance="fill">
      <mat-label>Nome da novo perfil</mat-label>
      <input id="nameProfile" name="nameProfile" [(ngModel)]="profileModel.profileName" matInput>
    </mat-form-field>
    <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <div class="example-label titleAddProfile">
          <div class="labelToButton">Voltar</div>
          <button mat-raised-button
                mat-mini-fab
                matTooltip="Voltar"
                (click)="reply()" 
                 color="primary" 
                aria-label="Example icon button with a menu icon">
            <mat-icon>reply_all</mat-icon>
          </button>
        </div>  
      </div>
      <div class="example-button-container">
        <div class="example-label titleAddProfile">
          <div class="labelToButton">Salvar</div>
          <button mat-raised-button
                mat-mini-fab
                matTooltip="Salvar"
                (click)="save()" 
                color="primary" 
                aria-label="Example icon button with a menu icon">
            <mat-icon>save_alt</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
</section>
