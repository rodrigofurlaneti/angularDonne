<section class="center">
  <mat-card>
    <mat-card-content>Adicionar um novo perfil</mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Nome do novo perfil</mat-label>
        <input matInput placeholder="Nome do perfil" id="nameProfile" name="nameProfile" [(ngModel)]="profileModel.profileName" matInput>
      </mat-form-field>
    </form>
    <div class="button-toggle-group-out">
      <mat-button-toggle-group class="button-toggle-group" name="menu-button" aria-label="Font Style">
        <mat-button-toggle style="border: none;" value="Voltar">Voltar
          <button mat-raised-button mat-mini-fab matTooltip="Voltar" (click)="reply()" color="primary" aria-label="Voltar">
            <mat-icon>reply_all</mat-icon>
          </button>
        </mat-button-toggle>
        <mat-button-toggle style="border: none;" value="Salvar">Salvar
          <button mat-raised-button mat-mini-fab matTooltip="Salvar novo perfil" (click)="save()" color="primary" aria-label="Salvar">
            <mat-icon>save_alt</mat-icon>
          </button>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-card>
</section>
