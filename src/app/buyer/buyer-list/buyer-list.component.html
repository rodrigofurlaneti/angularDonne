<div class="container">
  <p class="titleListBuyer">
    Clientes
  </p>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="headerListBuyer">NÂº</th>
    <td mat-cell *matCellDef="let element" class="headerListBuyer">{{element.buyerId}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="headerListBuyer">Nome do cliente</th>
    <td mat-cell *matCellDef="let element" class="headerListBuyer">{{element.buyerName}}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef class="headerListBuyer">Telefone</th>
    <td mat-cell *matCellDef="let element" class="headerListBuyer">{{element.buyerPhone}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>

  </table>

  <section>
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <div class="example-label headerListBuyer">
            <div class="labelToButton">Voltar</div>
            <button mat-raised-button
                  mat-mini-fab
                  matTooltip="Voltar"
                  (click)="reply()" 
                   color="primary" 
                  aria-label="Example icon button with a menu icon">
              <mat-icon>reply_all</mat-icon>
            </button>
          </div>  
        </div>
        </div>
    </div>
  </section>
</div>
