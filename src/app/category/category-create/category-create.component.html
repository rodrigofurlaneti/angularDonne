<section class="center">
  <mat-card>
    <mat-card-content style="text-align: center;">Adicionar uma nova categoria</mat-card-content>
    <form class="example-form">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Nome da nova categoria</mat-label>
        <input matInput placeholder="Nome da categoria" id="categoryName" name="categoryName" [(ngModel)]="categoryModel.categoryName" matInput />
      </mat-form-field>
    </form>
    <div class="button-toggle-group-out">
      <mat-button-toggle-group class="button-toggle-group" name="menu-button" aria-label="Font Style">
        <mat-button-toggle style="border: none;" value="Voltar">Voltar
          <button mat-raised-button mat-mini-fab matTooltip="Voltar" (click)="reply()" color="primary" aria-label="Voltar">
            <mat-icon>reply_all</mat-icon>
          </button>
        </mat-button-toggle>
        <mat-button-toggle style="border: none;" value="Salvar">Salvar
          <button mat-raised-button mat-mini-fab matTooltip="Salvar nova categoria" (click)="save()" color="primary" aria-label="Salvar">
            <mat-icon>save_alt</mat-icon>
          </button>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-card>
</section>
