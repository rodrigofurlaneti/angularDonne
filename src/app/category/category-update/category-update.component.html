<div class="container">
  <ng-template [ngIf]="isIdZero" [ngIfElse]="isIdGreaterThanZero">
    <p class="titleUpdateCategory">
      Atualizar
    </p>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="titleUpdateCategory headerUpdateCategory">NÂº</th>
          <td mat-cell (click)="getById(element.categoryId)" *matCellDef="let element" class="headerUpdateCategory">
            {{element.categoryId}}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="titleUpdateCategory headerUpdateCategory">Categorias</th>
          <td mat-cell (click)="getById(element.categoryId)" *matCellDef="let element" class="headerUpdateCategory">
            {{element.categoryName}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
          *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </ng-template>

  <ng-template #isIdGreaterThanZero>
    <p class="titleUpdateCategory">
      Atualizar a categoria
    </p>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nome categoria</mat-label>
        <input id="categoryName" name="categoryName" [(ngModel)]="categoryModel.categoryName" matInput>
      </mat-form-field>
    </div>

  </ng-template>

  <div class="btns">
    <section class="back_btn">
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <div class="example-label headerUpdateCategory">
              <div class="labelToButton">Voltar</div>
              <button mat-raised-button mat-mini-fab matTooltip="Voltar" (click)="reply()"
                color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>reply_all</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="update_btn">
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <div class="example-label headerUpdateCategory">
              <div class="labelToBButton">Atualizar</div>
              <button mat-raised-button mat-mini-fab matTooltip="Atualizar categoria" (click)="update()"
                color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>sync</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
