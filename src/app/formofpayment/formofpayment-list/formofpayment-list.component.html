<div class="container">
  <p class="titleListFormOfPayment">
    Forma de pagamento
  </p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="headerListFormOfPayment">NÂº</th>
    <td mat-cell *matCellDef="let element" class="headerListFormOfPayment">{{element.formOfPaymentId}}</td>
  </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="headerListFormOfPayment">Nome</th>
      <td mat-cell *matCellDef="let element" class="headerListFormOfPayment">{{element.formOfPaymentName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>

  </table>

  <section>
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <div class="example-label headerListFormOfPayment">
            <div class="labelToButton">Voltar</div>
            <button mat-raised-button
                  mat-mini-fab
                  matTooltip="Voltar"
                  (click)="reply()" 
                   color="primary" 
                  aria-label="Example icon button with a menu icon">
              <mat-icon>reply_all</mat-icon>
            </button>
          </div>  
        </div>
        </div>
    </div>
  </section>
</div>
