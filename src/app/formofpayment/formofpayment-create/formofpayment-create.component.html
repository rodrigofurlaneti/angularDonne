<section class="center">
  <mat-card>
    <mat-card-content>Adicionar uma nova forma de pagamento</mat-card-content>
      <form class="example-form">
        <mat-form-field style="width: 40vh;" class="example-full-width">
          <mat-label>Nome da nova forma de pagamento</mat-label>
          <input matInput placeholder="Nome da forma de pagamento" id="formOfPaymentName" name="formOfPaymentName" [(ngModel)]="formOfPaymentModel.formOfPaymentName" matInput />
        </mat-form-field>
      </form>
    <div class="wrapper">
      <div>
        <div>Voltar</div>
        <button mat-raised-button mat-mini-fab matTooltip="Voltar" (click)="reply()" color="primary" aria-label="Voltar">
          <mat-icon>reply_all</mat-icon>
        </button>
      </div>
    <div>
    </div>
      <div>
        <div>Salvar</div>
        <button mat-raised-button mat-mini-fab matTooltip="Salvar nova categoria" (click)="save()" color="primary" aria-label="Salvar">
          <mat-icon>save_alt</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</section>
